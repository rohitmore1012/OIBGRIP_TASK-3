<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Convertor</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <h3>Temperature Converter</h3>
        <form id="temp_calc">
            <div class="cf">
                <label for="celsius">Celsius</label>
                <input name="celsius" type="number" id="celsius" placeholder="0">
            </div>
            <div class="cf">
                <label for="celsius">Fahrenheit</label>
                <input name="fahrenheit" type="number" id="fahrenheit" placeholder="32">
            </div>
            <div class="cel">
                <input name="convert_c" type="button" id="convert" value="Convert Temperature">
            </div>
            <div class="cel1">
                <input name="clear" type="button" id="clear" value="Clear">
            </div>
    </div>
    </form>
    <script src="script.js"></script>
</body>

</html>
